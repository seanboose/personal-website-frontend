name: unit tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install pnpm
        uses: pnpm/action-setup@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: install deps
        run: pnpm install --frozen-lockfile
        env:
          GH_PACKAGES_PAT: ${{ secrets.GH_PACKAGES_PAT }}

      - name: run tests
        run: pnpm test
